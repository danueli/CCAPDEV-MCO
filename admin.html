<!DOCTYPE html>
<html>
<head>
    <title>Bakehub | Admin Dashboard</title>
    <link rel="icon" type="image/png" href="bakehub_favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>


<body>
<!-- Header -->
<header class="navbar">
    <image src="search.png" height="75"></image>
    <nav>
        <a href="index.html">Home</a>
        <a href="catalog.html">Catalog</a>
        <a href="help.html">Help</a>
        <a href="profile.html">Profile</a>
        <a href="login.html">Logout</a>
    </nav>
</header>


<main class="main-content">
<!-- Admin Profile -->
<div class="profile-wrapper">

    <div class="profile-hero">
        <div class="profile-avatar">A</div>

        <div class="profile-hero-info">
            <h1>Admin Dashboard</h1>
            <span class="role-badge">Administrator</span>
        </div>
    </div>


<!-- Dashboard Cards -->
    <div style="
        display:grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap:24px;
        margin-top:24px;
    ">

        <!-- List of Users -->
        <div class="profile-card">

            <h3>All Users</h3>
            <div id="users-list">

                <!-- Placeholder For Users -->
                <div class="info-row">
                    <span class="info-label">Username</span>
                    <span class="info-value">Customer 1</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Username</span>
                    <span class="info-value">Customer 2</span>
                </div>
            </div>
        </div>


        <!-- List of Sellers Box -->
        <div class="profile-card">

            <h3>All Sellers</h3>
            <div id="sellers-list">

                <!-- Placeholder For Sellers -->
                <div class="info-row">
                    <span class="info-label">Shop</span>
                    <span class="info-value">Shop Name 1</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Shop</span>
                    <span class="info-value">Shop Name 2</span>
                </div>
            </div>
        </div>


        <!-- Other Info -->
        <div class="profile-card">

            <h3>Statistics</h3>

            <div class="info-row">
                <span class="info-label">Total Users</span>
                <span class="info-value" id="total-users">0</span>
            </div>

            <div class="info-row">
                <span class="info-label">Total Sellers</span>
                <span class="info-value" id="total-sellers">0</span>
            </div>

            <div class="info-row">
                <span class="info-label">Total Products</span>
                <span class="info-value" id="total-products">0</span>
            </div>
        </div>
    </div>

</div>
</main>



<!-- Footer -->
<footer class="footer">
    <p>CCAPDEV S12 Team Gardenia</p>
</footer>


<script src="script.js"></script>
</body>
</html>
