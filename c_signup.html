<html>
  <head>
    <!--Signup page for new customer accounts-->

      <link rel = "icon" type = "image/png" href = "bakehub_favicon.png">
      <link rel = "stylesheet" href = "style.css">
  </head>
    <body>
        <header class="navbar">
           <image src = "search.png" height = "75">
           </image>
            <nav>
            <a href="help.html">Help</a>
            <a href="login.html">Back to Login</a>
     </nav>
  </header>

  <br><br>
   
    <main class = "login">
        <div class = "login-card" id = "login-card">
           <h2 class = "login title"> Create a New Account!</h2> <br>
           
            <form>
                <div class = "input-container">
                      <label for="c_username">Username:</label>
                      <input type="text" id="c_username" name="c_username" required> <br><br>
                       <label for="c_password">Password:</label>
                      <input type="password" id="c_password" name="c_password" required> <br><br>

                </div>
                <button type="button" class="cs">Sign Up</button>
            </form>
          </div>
    </main>

    <!-- Footer -->
  <footer class="footer">
    <p>CCAPDEV S12 Team Gardenia </p>
  </footer>
    <script src="script.js"></script>
    </body>
