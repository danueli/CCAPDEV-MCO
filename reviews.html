<!DOCTYPE html>
<html>
<head>
    <title>Bakehub | Reviews</title>
    <link rel="icon" type="image/png" href="bakehub_favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ── Reviews Page ── */
        .reviews-wrapper {
            max-width: 780px;
            margin: 40px auto;
            padding: 0 24px 100px;
            font-family: 'Lato', sans-serif;
        }

        /* ── Product Hero Banner ── */
        .product-hero {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            height: 220px;
            margin-bottom: 32px;
            box-shadow: 0 8px 28px rgba(107,63,31,0.22);
        }

        .product-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .product-hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(60,28,8,0.82) 0%, rgba(60,28,8,0.2) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 32px 36px;
        }

        .product-hero-overlay h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #fff;
            margin: 0 0 6px;
        }

        .product-hero-overlay .hero-sub {
            color: #f0d9c0;
            font-size: 0.9rem;
            font-style: italic;
        }

        /* ── Rating Summary ── */
        .rating-summary {
            background: #fff;
            border-radius: 16px;
            padding: 24px 28px;
            display: flex;
            align-items: center;
            gap: 28px;
            box-shadow: 0 2px 14px rgba(107,63,31,0.09);
            border: 1px solid #f0e4d4;
            margin-bottom: 28px;
        }

        .rating-big {
            text-align: center;
            flex-shrink: 0;
        }

        .rating-number {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            color: #6b3f1f;
            line-height: 1;
        }

        .rating-stars-display {
            font-size: 1.3rem;
            color: #f5a623;
            letter-spacing: 2px;
            margin: 4px 0;
        }

        .rating-count {
            font-size: 0.8rem;
            color: #9b7a5a;
        }

        .rating-bars {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .bar-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.82rem;
            color: #9b7a5a;
        }

        .bar-row span:first-child { width: 40px; text-align: right; }

        .bar-track {
            flex: 1;
            height: 8px;
            background: #f0e4d4;
            border-radius: 99px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5e3c, #c49a6c);
            border-radius: 99px;
            transition: width 0.6s ease;
        }

        .bar-row span:last-child { width: 24px; }

        /* ── Review Cards ── */
        .reviews-section h2 {
            font-family: 'Playfair Display', serif;
            color: #6b3f1f;
            font-size: 1.3rem;
            margin-bottom: 16px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0e4d4;
        }

        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 36px;
        }

        .review-card {
            background: #fff;
            border-radius: 14px;
            padding: 20px 24px;
            box-shadow: 0 2px 10px rgba(107,63,31,0.07);
            border: 1px solid #f0e4d4;
            animation: fadeUp 0.4s ease both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .reviewer-name {
            font-weight: 700;
            color: #3d2b1f;
            font-size: 0.97rem;
        }

        .review-date {
            font-size: 0.78rem;
            color: #b8957a;
            margin-top: 2px;
        }

        .review-stars {
            color: #f5a623;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .review-comment {
            color: #5a3e2b;
            font-size: 0.92rem;
            line-height: 1.6;
            margin: 0;
        }

        .no-reviews {
            text-align: center;
            padding: 40px 20px;
            color: #c9a98a;
            font-style: italic;
        }

        /* ── Submit Form ── */
        .review-form-card {
            background: #fff;
            border-radius: 16px;
            padding: 28px 32px;
            box-shadow: 0 2px 14px rgba(107,63,31,0.09);
            border: 1px solid #f0e4d4;
        }

        .review-form-card h2 {
            font-family: 'Playfair Display', serif;
            color: #6b3f1f;
            font-size: 1.3rem;
            margin: 0 0 22px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0e4d4;
        }

        .form-row {
            margin-bottom: 18px;
        }

        .form-row label {
            display: block;
            font-size: 0.82rem;
            font-weight: 700;
            color: #9b7a5a;
            text-transform: uppercase;
            letter-spacing: 0.07em;
            margin-bottom: 7px;
        }

        .form-row input[type="text"],
        .form-row textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1.5px solid #e8d9c8;
            border-radius: 8px;
            font-family: 'Lato', sans-serif;
            font-size: 0.95rem;
            color: #3d2b1f;
            background: #fdf9f5;
            box-sizing: border-box;
            transition: border-color 0.2s;
            resize: vertical;
        }

        .form-row input[type="text"]:focus,
        .form-row textarea:focus {
            outline: none;
            border-color: #8b5e3c;
            background: #fff;
        }

        /* ── Star Picker ── */
        .star-picker {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            gap: 4px;
        }

        .star-picker input { display: none; }

        .star-picker label {
            font-size: 2rem;
            color: #e0c9b0;
            cursor: pointer;
            transition: color 0.15s, transform 0.15s;
            text-transform: none;
            letter-spacing: 0;
        }

        .star-picker label:hover,
        .star-picker label:hover ~ label,
        .star-picker input:checked ~ label {
            color: #f5a623;
        }

        .star-picker label:hover { transform: scale(1.2); }

        /* ── Submit Button ── */
        .submit-review-btn {
            background: #8b5e3c;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            font-size: 0.97rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-top: 6px;
        }

        .submit-review-btn:hover { background: #6b3f1f; transform: translateY(-1px); }
        .submit-review-btn:active { transform: translateY(0); }

        /* ── Back link ── */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #8b5e3c;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 24px;
            transition: gap 0.2s;
        }
        .back-link:hover { gap: 10px; }
    </style>
</head>

<body>
<!-- Header -->
<header class="navbar">
    <image src="search.png" height="75"></image>
    <nav>
        <a href="index.html">Home</a>
        <a href="catalog.html">Catalog</a>
        <a href="help.html">Help</a>
        <a href="login.html" id="logout-link">Logout</a>
        <a href="add_product.html" id="add-product-link" style="display:none;">Add Product</a>
        <a href="profile.html" id="profile-link">Profile</a>

        <input type="checkbox" id="cart-toggle" class="cart-toggle">
        <label for="cart-toggle" class="cart-icon-container">
            <div class="cart-icon"><img src="cart-icon.png" alt="Cart Icon"></div>
            <div class="cart-count">0</div>
        </label>

        <label for="cart-toggle" class="overlay"></label>

        <div class="cart-panel">
            <div class="cart-header">
                <h2>My Cart</h2>
                <label for="cart-toggle" class="close-btn">&times;</label>
            </div>
            <div class="cart-items">
                <div class="empty-cart">
                    <div class="empty-cart-icon"><img src="cart-icon.png" alt="Cart Icon"></div>
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span>0.00</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </nav>
</header>

<!-- Main -->
<main class="main-content" style="padding: 30px 40px;">
    <div class="reviews-wrapper">

        <a href="catalog.html" class="back-link">← Back to Catalog</a>

        <!-- Product Hero -->
        <div class="product-hero">
            <img src="cake.png" alt="Product" id="hero-img">
            <div class="product-hero-overlay">
                <h1 id="hero-name">Chocolate Cake</h1>
                <span class="hero-sub" id="hero-desc">Rich, moist, and layered with deep chocolate flavor.</span>
            </div>
        </div>

        <!-- Rating Summary -->
        <div class="rating-summary">
            <div class="rating-big">
                <div class="rating-number" id="avg-score">—</div>
                <div class="rating-stars-display" id="avg-stars">☆☆☆☆☆</div>
                <div class="rating-count" id="review-count">0 reviews</div>
            </div>
            <div class="rating-bars" id="rating-bars">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Existing Reviews -->
        <div class="reviews-section">
            <h2>What people are saying</h2>
            <div class="reviews-list" id="reviews-list">
                <p class="no-reviews">No reviews yet — be the first!</p>
            </div>
        </div>

        <!-- Submit Review Form -->
        <div class="review-form-card">
            <h2>Leave a Review</h2>

            <div class="form-row">
                <label>Your Name</label>
                <input type="text" id="reviewer-name" placeholder="e.g. Maria Santos" maxlength="60">
            </div>

            <div class="form-row">
                <label>Rating</label>
                <div class="star-picker" id="star-picker">
                    <input type="radio" name="stars" id="s5" value="5"><label for="s5">★</label>
                    <input type="radio" name="stars" id="s4" value="4"><label for="s4">★</label>
                    <input type="radio" name="stars" id="s3" value="3"><label for="s3">★</label>
                    <input type="radio" name="stars" id="s2" value="2"><label for="s2">★</label>
                    <input type="radio" name="stars" id="s1" value="1"><label for="s1">★</label>
                </div>
            </div>

            <div class="form-row">
                <label>Comment</label>
                <textarea id="review-comment" rows="4" placeholder="Tell us what you think..."></textarea>
            </div>

            <button class="submit-review-btn" id="submit-review-btn">Submit Review</button>
        </div>

    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <p>CCAPDEV S12 Team Gardenia</p>
</footer>

<script src="script.js"></script>

</body>
</html>
