<html>
  <!--Signup page for new sellers accounts-->
  <head>
      <title> Bakehub | Seller Signup</title>
      <link rel = "icon" type = "image/png" href = "bakehub_favicon.png">
      <link rel = "stylesheet" href = "style.css">
  </head>
    <body>
        <header class="navbar">
           <image src = "search.png" height = "75">
           </image>
            <nav>
            <a href="help.html">About us</a>
            <a href="catalog.html">Catalog</a>
            <a href = "login.html"> Back to Login</a>
     </nav>
  </header>

  <br><br>
   
    <main class = "login">
        <div class = "login-card" id = "login-card">
           <h2 class = "login title"> Hello Seller (Friend)! </h2> <br>
           
            <form>
                <div class = "input-container">
                      <label for="shop">Shop Name:</label>
                      <input type="text" id="shop" name="shop" required> <br><br>
                      <label for="s_password">Password:</label>
                      <input type="password" id="s_password" name="s_password" required> <br><br>

                </div>
                <button type="button" class="submit s-login-btn">Login</button>
            </form>
          </div>
    </main>

    <!-- Footer -->
  <footer class="footer">
    <p>CCAPDEV S12 Team Gardenia </p>
  </footer>
    <script src="script.js"></script>
    <script>
        // Override submit for seller login page
        document.querySelector('.s-login-btn').addEventListener('click', (e) => {
            e.preventDefault();
            const shopname = document.getElementById('shop').value.trim();
            const password = document.getElementById('s_password').value;
            validateLogin(shopname, password);
        });
    </script>
    </body>

    

</html>
